            errorElement.textContent = message;
            errorElement.style.display = 'block';
            document.getElementById('tableContainer').style.display = 'none';
        }

        // Èö±ËóèÈåØË™§Ë®äÊÅØ
        function hideError() {
            document.getElementById('error').style.display = 'none';
        }

        // È°ØÁ§∫Ë≥áÊñôË°®Ê†º
        function showTable() {
            const tableBody = document.getElementById('tableBody');
            
            if (filteredData.length === 0) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="7" class="no-data">
                            <div>üìä</div>
                            <p>Ê≤íÊúâÊâæÂà∞Á¨¶ÂêàÊ¢ù‰ª∂ÁöÑË≥áÊñô</p>
                        </td>
                    </tr>
                `;
                return;
            }
            
            // ÊéíÂ∫èË≥áÊñô
            if (currentSort.column) {
                sortData();
            }
            
            // Ê∏≤ÊüìË°®Ê†ºÂÖßÂÆπ
            tableBody.innerHTML = filteredData.map(item => `
                <tr>
                    <td><strong>${escapeHtml(item.‰ΩúÁâ©ÂêçÁ®± || '-')}</strong></td>
                    <td class="market">${escapeHtml(item.Â∏ÇÂ†¥ÂêçÁ®± || '-')}</td>
                    <td class="price">${formatPrice(item.‰∏äÂÉπ)}</td>
                    <td class="price">${formatPrice(item.‰∏≠ÂÉπ)}</td>
                    <td class="price">${formatPrice(item.‰∏ãÂÉπ)}</td>
                    <td class="price">${formatPrice(item.Âπ≥ÂùáÂÉπ)}</td>
                    <td>${formatNumber(item.‰∫§ÊòìÈáè)}</td>
                </tr>
            `).join('');
        }

        // ÊéíÂ∫èË°®Ê†º
        function sortTable(column) {
            // Êõ¥Êñ∞ÊéíÂ∫èÁãÄÊÖã
            if (currentSort.column === column) {
                currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
            } else {
                currentSort.column = column;
                currentSort.direction = 'asc';
            }
            
            // Êõ¥Êñ∞ÊéíÂ∫èÂúñÁ§∫
            updateSortIcons();
            
            // ÈáçÊñ∞È°ØÁ§∫Ë°®Ê†º
            showTable();
        }

        // ÊéíÂ∫èË≥áÊñô
        function sortData() {
            filteredData.sort((a, b) => {
                let aVal = a[currentSort.column];
                let bVal = b[currentSort.column];
                
                // ËôïÁêÜÊï∏Â≠óÊ¨Ñ‰Ωç
                if (['‰∏äÂÉπ', '‰∏≠ÂÉπ', '‰∏ãÂÉπ', 'Âπ≥ÂùáÂÉπ', '‰∫§ÊòìÈáè'].includes(currentSort.column)) {
                    aVal = parseFloat(aVal) || 0;
                    bVal = parseFloat(bVal) || 0;
                } else {
                    // Â≠ó‰∏≤Ê¨Ñ‰Ωç
                    aVal = String(aVal || '');
                    bVal = String(bVal || '');
                }
                
                let result = 0;
                if (aVal < bVal) result = -1;
                if (aVal > bVal) result = 1;
                
                return currentSort.direction === 'desc' ? -result : result;
            });
        }

        // Êõ¥Êñ∞ÊéíÂ∫èÂúñÁ§∫
        function updateSortIcons() {
            // ÈáçÁΩÆÊâÄÊúâÂúñÁ§∫
            document.querySelectorAll('.sort-icon').forEach(icon => {
                icon.textContent = '‚Üï';
                icon.classList.remove('active');
            });
            
            // Ë®≠ÁΩÆÁï∂ÂâçÊéíÂ∫èÊ¨Ñ‰ΩçÁöÑÂúñÁ§∫
            if (currentSort.column) {
                const icon = document.getElementById(`sort-${currentSort.column}`);
                if (icon) {
                    icon.textContent = currentSort.direction === 'asc' ? '‚Üë' : '‚Üì';
                    icon.classList.add('active');
                }
            }
        }

        // Êõ¥Êñ∞Áµ±Ë®àË≥áË®ä
        function updateStats() {
            const stats = document.getElementById('stats');
            if (filteredData.length === 0) {
                stats.textContent = 'ÁÑ°Ë≥áÊñô';
                return;
            }
            
            // Ë®àÁÆóÁµ±Ë®àÊï∏Êìö
            const prices = filteredData
                .map(item => parseFloat(item.Âπ≥ÂùáÂÉπ))
                .filter(price => !isNaN(price) && price > 0);
                
            const volumes = filteredData
                .map(item => parseFloat(item.‰∫§ÊòìÈáè))
                .filter(vol => !isNaN(vol) && vol > 0);
            
            let statsText = `ÂÖ± ${filteredData.length} Á≠ÜË≥áÊñô`;
            
            if (prices.length > 0) {
                const avgPrice = prices.reduce((sum, price) => sum + price, 0) / prices.length;
                const minPrice = Math.min(...prices);
                const maxPrice = Math.max(...prices);
                
                statsText += ` | Âπ≥ÂùáÂÉπÊ†ºÔºö${avgPrice.toFixed(1)} ÂÖÉ/ÂÖ¨Êñ§`;
                statsText += ` | ÂÉπÊ†ºÁØÑÂúçÔºö${minPrice} - ${maxPrice} ÂÖÉ/ÂÖ¨Êñ§`;
            }
            
            if (volumes.length > 0) {
                const totalVolume = volumes.reduce((sum, vol) => sum + vol, 0);
                statsText += ` | Á∏Ω‰∫§ÊòìÈáèÔºö${formatNumber(totalVolume)} ÂÖ¨Êñ§`;
            }
            
            stats.textContent = statsText;
        }

        // Ê†ºÂºèÂåñÂÉπÊ†º
        function formatPrice(price) {
            const num = parseFloat(price);
            if (isNaN(num)) return '-';
            return num.toFixed(1);
        }

        // Ê†ºÂºèÂåñÊï∏Â≠ó
        function formatNumber(num) {
            const number = parseFloat(num);
            if (isNaN(number)) return '-';
            return number.toLocaleString();
        }

        // HTML ËΩâÁæ©ÂáΩÊï∏
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
