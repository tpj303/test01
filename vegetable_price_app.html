            // é‡æ–°é¡¯ç¤ºè¡¨æ ¼
            showTable();
        }

        // æ’åºè³‡æ–™
        function sortData() {
            filteredData.sort((a, b) => {
                let aVal = a[currentSort.column];
                let bVal = b[currentSort.column];
                
                // è™•ç†æ•¸å­—æ¬„ä½
                if (['ä¸Šåƒ¹', 'ä¸­åƒ¹', 'ä¸‹åƒ¹', 'å¹³å‡åƒ¹', 'äº¤æ˜“é‡'].includes(currentSort.column)) {
                    aVal = parseFloat(aVal) || 0;
                    bVal = parseFloat(bVal) || 0;
                } else {
                    // å­—ä¸²æ¬„ä½
                    aVal = String(aVal || '');
                    bVal = String(bVal || '');
                }
                
                let result = 0;
                if (aVal < bVal) result = -1;
                if (aVal > bVal) result = 1;
                
                return currentSort.direction === 'desc' ? -result : result;
            });
        }

        // æ›´æ–°æ’åºåœ–ç¤º
        function updateSortIcons() {
            // é‡ç½®æ‰€æœ‰åœ–ç¤º
            document.querySelectorAll('.sort-icon').forEach(icon => {
                icon.textContent = 'â†•';
                icon.classList.remove('active');
            });
            
            // è¨­ç½®ç•¶å‰æ’åºæ¬„ä½çš„åœ–ç¤º
            if (currentSort.column) {
                const icon = document.getElementById(`sort-${currentSort.column}`);
                if (icon) {
                    icon.textContent = currentSort.direction === 'asc' ? 'â†‘' : 'â†“';
                    icon.classList.add('active');
                }
            }
        }

        // æ›´æ–°çµ±è¨ˆè³‡è¨Š
        function updateStats() {
            const stats = document.getElementById('stats');
            if (filteredData.length === 0) {
                stats.textContent = 'ç„¡è³‡æ–™';
                return;
            }
            
            // è¨ˆç®—çµ±è¨ˆæ•¸æ“š
            const prices = filteredData
                .map(item => parseFloat(item.å¹³å‡åƒ¹))
                .filter(price => !isNaN(price) && price > 0);
                
            const volumes = filteredData
                .map(item => parseFloat(item.äº¤æ˜“é‡))
                .filter(vol => !isNaN(vol) && vol > 0);
            
            let statsText = `å…± ${filteredData.length} ç­†è³‡æ–™`;
            
            if (prices.length > 0) {
                const avgPrice = prices.reduce((sum, price) => sum + price, 0) / prices.length;
                const minPrice = Math.min(...prices);
                const maxPrice = Math.max(...prices);
                
                statsText += ` | å¹³å‡åƒ¹æ ¼ï¼š${avgPrice.toFixed(1)} å…ƒ/å…¬æ–¤`;
                statsText += ` | åƒ¹æ ¼ç¯„åœï¼š${minPrice} - ${maxPrice} å…ƒ/å…¬æ–¤`;
            }
            
            if (volumes.length > 0) {
                const totalVolume = volumes.reduce((sum, vol) => sum + vol, 0);
                statsText += ` | ç¸½äº¤æ˜“é‡ï¼š${formatNumber(totalVolume)} å…¬æ–¤`;
            }
            
            stats.textContent = statsText;
        }

        // æ ¼å¼åŒ–åƒ¹æ ¼
        function formatPrice(price) {
            const num = parseFloat(price);
            if (isNaN(num)) return '-';
            return num.toFixed(1);
        }

        // æ ¼å¼åŒ–æ•¸å­—
        function formatNumber(num) {
            const number = parseFloat(num);
            if (isNaN(number)) return '-';
            return number.toLocaleString();
        }

        // HTML è½‰ç¾©å‡½æ•¸
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
